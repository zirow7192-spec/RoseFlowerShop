<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin - Rose Flower Shop</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        .touch-btn {
            min-height: 56px;
            min-width: 56px;
        }
        .pin-input {
            font-size: 24px;
            letter-spacing: 0.5em;
            text-align: center;
        }
        .upload-zone {
            border: 3px dashed #e11d48;
            transition: all 0.3s;
        }
        .upload-zone.drag-over {
            background: #fff1f2;
            border-color: #be123c;
        }
        .image-preview {
            aspect-ratio: 1;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- PIN Login Screen -->
    <div id="pin-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-rose-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-rose-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Rose Admin</h1>
                <p class="text-gray-600" id="pin-instruction">Εισάγετε τον κωδικό PIN</p>
            </div>

            <!-- First Time Setup -->
            <div id="pin-setup" class="hidden">
                <input type="password"
                       id="new-pin"
                       class="pin-input w-full border-2 border-gray-300 rounded-lg p-4 mb-4 focus:border-rose-600 focus:outline-none"
                       placeholder="••••"
                       maxlength="6"
                       inputmode="numeric">
                <input type="password"
                       id="confirm-pin"
                       class="pin-input w-full border-2 border-gray-300 rounded-lg p-4 mb-6 focus:border-rose-600 focus:outline-none"
                       placeholder="••••"
                       maxlength="6"
                       inputmode="numeric">
                <button onclick="setupPIN()" class="touch-btn w-full bg-rose-600 text-white rounded-lg font-semibold hover:bg-rose-700 transition">
                    Ορισμός PIN
                </button>
            </div>

            <!-- PIN Entry -->
            <div id="pin-entry">
                <input type="password"
                       id="pin-input"
                       class="pin-input w-full border-2 border-gray-300 rounded-lg p-4 mb-6 focus:border-rose-600 focus:outline-none"
                       placeholder="••••"
                       maxlength="6"
                       inputmode="numeric"
                       autofocus>
                <button onclick="verifyPIN()" class="touch-btn w-full bg-rose-600 text-white rounded-lg font-semibold hover:bg-rose-700 transition mb-4">
                    Είσοδος
                </button>
                <div id="pin-error" class="hidden text-red-600 text-center text-sm mb-4"></div>
                <div class="flex items-center justify-center">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="remember-me" class="w-5 h-5 text-rose-600 rounded mr-2">
                        <span class="text-sm text-gray-600">Απομνημόνευση για 30 ημέρες</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden min-h-screen pb-20">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-40">
            <div class="px-4 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Rose Admin</h1>
                        <p class="text-sm text-gray-500">Διαχείριση Gallery</p>
                    </div>
                    <button onclick="logout()" class="touch-btn bg-gray-100 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-200 transition">
                        Έξοδος
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4 max-w-4xl mx-auto">

            <!-- Quick Actions -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button onclick="showUploadModal()" class="touch-btn bg-rose-600 text-white rounded-xl p-6 shadow-lg hover:bg-rose-700 transition flex flex-col items-center">
                    <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span class="font-semibold">Προσθήκη Φωτογραφίας</span>
                </button>
                <button onclick="refreshGallery()" class="touch-btn bg-white text-gray-700 rounded-xl p-6 shadow hover:shadow-md transition flex flex-col items-center border-2 border-gray-200">
                    <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <span class="font-semibold">Ανανέωση</span>
                </button>
            </div>

            <!-- Filter Tabs -->
            <div class="bg-white rounded-xl shadow p-2 mb-6 overflow-x-auto">
                <div class="flex space-x-2 min-w-max">
                    <button onclick="filterGallery('all')" class="filter-btn touch-btn px-6 py-3 rounded-lg font-medium transition bg-rose-600 text-white" data-filter="all">
                        Όλα
                    </button>
                    <button onclick="filterGallery('weddings')" class="filter-btn touch-btn px-6 py-3 rounded-lg font-medium transition bg-gray-100 text-gray-700" data-filter="weddings">
                        Γάμοι
                    </button>
                    <button onclick="filterGallery('baptisms')" class="filter-btn touch-btn px-6 py-3 rounded-lg font-medium transition bg-gray-100 text-gray-700" data-filter="baptisms">
                        Βαπτίσεις
                    </button>
                    <button onclick="filterGallery('events')" class="filter-btn touch-btn px-6 py-3 rounded-lg font-medium transition bg-gray-100 text-gray-700" data-filter="events">
                        Εκδηλώσεις
                    </button>
                    <button onclick="filterGallery('bouquets')" class="filter-btn touch-btn px-6 py-3 rounded-lg font-medium transition bg-gray-100 text-gray-700" data-filter="bouquets">
                        Ανθοδέσμες
                    </button>
                </div>
            </div>

            <!-- Gallery Grid -->
            <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Images will be loaded here -->
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden text-center py-20">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-rose-600 border-t-transparent"></div>
                <p class="mt-4 text-gray-600">Φόρτωση...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-20">
                <svg class="w-20 h-20 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p class="text-gray-600">Δεν υπάρχουν φωτογραφίες ακόμα</p>
                <button onclick="showUploadModal()" class="touch-btn mt-4 bg-rose-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-rose-700 transition">
                    Προσθήκη Πρώτης Φωτογραφίας
                </button>
            </div>
        </main>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end md:items-center justify-center">
        <div class="bg-white rounded-t-3xl md:rounded-2xl w-full md:max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b px-6 py-4 flex items-center justify-between">
                <h2 class="text-xl font-bold">Νέα Φωτογραφία</h2>
                <button onclick="closeUploadModal()" class="touch-btn text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="p-6">
                <!-- File Upload -->
                <div id="drop-zone" class="upload-zone rounded-xl p-8 text-center mb-6 cursor-pointer" onclick="document.getElementById('file-input').click()">
                    <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleFileSelect(event)" multiple>
                    <svg class="w-16 h-16 text-rose-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="text-lg font-medium text-gray-700 mb-2">Πατήστε για επιλογή φωτογραφιών</p>
                    <p class="text-sm text-gray-500">ή σύρετε και αφήστε εδώ</p>
                </div>

                <!-- Preview Area -->
                <div id="preview-area" class="hidden mb-6">
                    <h3 class="font-semibold mb-3">Προεπισκόπηση:</h3>
                    <div id="preview-grid" class="grid grid-cols-2 gap-4 mb-4"></div>
                </div>

                <!-- Category Selection -->
                <div class="mb-6">
                    <label class="block font-semibold mb-3">Κατηγορία:</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="selectCategory('weddings')" class="category-btn touch-btn border-2 border-gray-300 rounded-lg p-4 text-center hover:border-rose-600 hover:bg-rose-50 transition">
                            Γάμοι
                        </button>
                        <button onclick="selectCategory('baptisms')" class="category-btn touch-btn border-2 border-gray-300 rounded-lg p-4 text-center hover:border-rose-600 hover:bg-rose-50 transition">
                            Βαπτίσεις
                        </button>
                        <button onclick="selectCategory('events')" class="category-btn touch-btn border-2 border-gray-300 rounded-lg p-4 text-center hover:border-rose-600 hover:bg-rose-50 transition">
                            Εκδηλώσεις
                        </button>
                        <button onclick="selectCategory('bouquets')" class="category-btn touch-btn border-2 border-gray-300 rounded-lg p-4 text-center hover:border-rose-600 hover:bg-rose-50 transition">
                            Ανθοδέσμες
                        </button>
                    </div>
                </div>

                <!-- Caption Inputs -->
                <div class="mb-6">
                    <label class="block font-semibold mb-2">Λεζάντα (Ελληνικά):</label>
                    <input type="text" id="caption-el" class="w-full border-2 border-gray-300 rounded-lg p-3 focus:border-rose-600 focus:outline-none" placeholder="π.χ. Γαμήλια Ανθοδέσμη">
                </div>

                <div class="mb-6">
                    <label class="block font-semibold mb-2">Caption (English):</label>
                    <input type="text" id="caption-en" class="w-full border-2 border-gray-300 rounded-lg p-3 focus:border-rose-600 focus:outline-none" placeholder="e.g. Wedding Bouquet">
                </div>

                <!-- Upload Button -->
                <button id="upload-btn" onclick="uploadImages()" disabled class="touch-btn w-full bg-gray-300 text-gray-500 rounded-lg font-semibold py-4 cursor-not-allowed">
                    Επιλέξτε Φωτογραφίες
                </button>

                <!-- Progress -->
                <div id="upload-progress" class="hidden mt-4">
                    <div class="bg-gray-200 rounded-full h-3 overflow-hidden">
                        <div id="progress-bar" class="bg-rose-600 h-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <p id="progress-text" class="text-center text-sm text-gray-600 mt-2">Μεταφόρτωση...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Detail Modal -->
    <div id="detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4">
        <div class="relative w-full max-w-4xl">
            <button onclick="closeDetailModal()" class="absolute top-4 right-4 text-white hover:text-gray-300 z-10">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <img id="detail-image" class="w-full h-auto rounded-lg" src="" alt="">
            <div class="bg-white rounded-b-lg p-6">
                <div id="detail-info"></div>
                <div class="flex space-x-3 mt-6">
                    <button onclick="toggleImageStatus()" id="toggle-btn" class="touch-btn flex-1 bg-yellow-600 text-white rounded-lg py-3 font-semibold hover:bg-yellow-700 transition">
                        Απόκρυψη
                    </button>
                    <button onclick="deleteImage()" class="touch-btn flex-1 bg-red-600 text-white rounded-lg py-3 font-semibold hover:bg-red-700 transition">
                        Διαγραφή
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Admin Logic -->
    <script src="admin.js"></script>
</body>
</html>
